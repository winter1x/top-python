<div class="row text-center text-dark lh-2">
            <h3>Книги</h3>
        </div>
         {% if num_books > 0 %}
            <div class="row my-2">
                {% for obj in books %}
                    <div class="card" style="width: 9rem;">
                        <img src="{{ obj.photo.url }}" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text small">
                                {{obj.title}}, Цена:{{obj.price}} руб.
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="row text-center text-dark lh-2">
            <h6>Количество посещений данной страницы - {{ num_visits }}</h6>
        </div>
    </div>
{% endblock content %}
